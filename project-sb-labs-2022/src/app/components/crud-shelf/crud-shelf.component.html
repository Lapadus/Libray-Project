<div *ngIf="currentShelf" class="edit-form" >
    <h4>Update your shelf</h4>
    <p class="subtitle">Please click on a book if you want yo update it...</p>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentShelf.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          class="form-control"
          id="author"
          [(ngModel)]="currentShelf.author"
          name="author"
        />
      </div>
      <div class="form-group">
        <label for="about">Book status: </label>
        <select class="form-select"  [(ngModel)]="currentShelf.about" name="about">
            <option  value="Already read">Already read</option>
            <option value="Goes to wishlist">Goes to wishlist</option>
          </select>
      </div>
    </form>
    <button class="btn btn-success" class="toLogin-btn" (click)="deleteShelf()">
      Delete
    </button>

    <button type="submit" class="btn btn-success"class="toLogin-btn"  (click)="updateTutorial()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentShelf">
    <br />
    <p>Cannot access this Book...</p>
  </div>
